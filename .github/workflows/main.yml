name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodları Çek
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JAVA 17 KUR
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Python Kur
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. YENİ İSİMLE KLASÖR OLUŞTUR VE DOSYALARI TAŞI
      # İsmi 'kpss_uzman_2026' yapıyoruz ki çakışma olmasın.
      - name: Setup Project Directory
        run: |
          echo "Proje klasörü hazırlanıyor..."
          # Eski kalıntıları temizle
          rm -rf kpss_pro_2026
          rm -rf kpss_uzman_2026
          
          # YENİ İSİMLE KLASÖR AÇ
          mkdir kpss_uzman_2026
          
          # main.py dosyasını bul ve yeni klasöre taşı
          find . -maxdepth 2 -name "main.py" -exec mv {} kpss_uzman_2026/ \;
          
          # assets klasörünü bul ve taşı (varsa)
          if [ -d "assets" ]; then mv assets kpss_uzman_2026/; fi
          if [ -d "Assets" ]; then mv Assets kpss_uzman_2026/assets; fi

          # json dosyalarını bul ve taşı (sorular ve bilgiler)
          find . -maxdepth 2 -name "*.json" -exec mv {} kpss_uzman_2026/ \;

          # requirements dosyasını taşı (varsa)
          if [ -f "requirements.txt" ]; then mv requirements.txt kpss_uzman_2026/; fi

          echo "Dosyalar taşındı. Yeni klasör içeriği:"
          ls -R kpss_uzman_2026

      # 5. Gerekli Araçları Yükle
      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          pip install cookiecutter
          pip install packaging
          pip install flet

      # 6. Flutter Ortamını Hazırla
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 7. Android Lisanslarını Kabul Et
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 8. APK Derleme (YENİ İSİMLE)
      # 'yes |' komutuyla otomatik onay veriyoruz.
      - name: Build APK
        run: |
          cd kpss_uzman_2026
          yes | flet build apk --verbose

      # 9. Sonucu Yükle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kpss-uzman-release
          path: kpss_uzman_2026/build/apk/app-release.apk
